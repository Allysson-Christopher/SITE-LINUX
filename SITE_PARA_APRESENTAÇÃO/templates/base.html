<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Website Title{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Barra Superior -->
    <nav class="navbar bg-light fixed-top">
        <div class="container-fluid">
            <!-- Botão Hamburger -->
            <button id="hamburger" class="navbar-toggler" onclick="toggleSidebar()">
                <span class="navbar-toggler-icon">&#9776;</span>
            </button>
            <!-- Título Centralizado -->
            <span class="navbar-brand mx-auto">Jovens e os Desafios da Tecnologia</span>
            <!-- Imagem no Lado Direito -->
            <img src="{{ url_for('static', filename='images/IADPE - ICON.png') }}" alt="Logo" class="d-inline-block align-text-top" style="max-height: 40px;">
        </div>
    </nav>

    <div style="height: 60px;"></div> <!-- Espaçamento após a barra superior -->

    <div id="sidebar" class="shadow">
        <div id="menu">
            <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a>
            <a href="{{ url_for('conceito') }}"><i class="fas fa-book"></i> Conceito de Tecnologia</a>
            <a href="{{ url_for('historia') }}"><i class="fas fa-history"></i> História da Tecnologia</a>
            <a href="{{ url_for('biblia') }}"><i class="fas fa-bible"></i> O Que a Bíblia Diz?</a>

        </div>
    </div>

    <main class="container mt-5">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
